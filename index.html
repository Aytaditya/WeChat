<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="chat.png">
    <title>WeChat-A User Friendly Chatting Application</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
    <div class="alert alert-primary alert-dismissible" role="alert">
        <strong>Hello!</strong> Welcome to the best chatting app
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    <nav>
        <img class="logo" src="chat.png" alt="image">WeChat-A Chatting Application
    </nav>
    <div class="container1">
    </div>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageIp" id="messageInp" placeholder="Type your message here!">
            <button class="btn" type="submit">SEND <i class="fa-regular fa-paper-plane"></i></button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c7af67be4b.js" crossorigin="anonymous"></script>
</body>

</html>
